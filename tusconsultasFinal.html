<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="tusconsultasFinal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
  </head>
  <body>
    <div id="navbar" class="navbar">
      <div class="sup">
        <div class="salud">
          <h1 id="salud">SALUD</h1>
          <h1 id="mas">+</h1>
        </div>
        <div class="telfyHor">
          <div class="telefono">
            <div class="iconMovil">
              <img src="img/iconTelf.png" alt="" />
            </div>
            <div class="infoTelf">
              <p id="telf">TELÉFONO</p>
              <p id="num">999-999-999</p>
            </div>
          </div>
          <div class="horario">
            <div class="iconReloj">
              <img src="img/iconReloj.png" alt="" />
            </div>
            <div class="infoHorario">
              <p id="letra">HORARIO</p>
              <p id="num">09:00 - 20:00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="inf">
        <div class="opciones">
          <span>Inicio</span>
          <span>Consultas</span>
          <span>Especialistas</span>
          <span>Informacion</span>
        </div>
        <div class="ayuda">
          <img src="img/buscador.png" alt="" />
          <button type="button" class="btn btn-primary">Ayuda</button>
        </div>
      </div>
    </div>
    <div class="superior">
      <span>Crear Consulta</span>
    </div>
    <div class="separador">
      <div class="uno"></div>
      <div class="dos"></div>
      <div class="tres"></div>
    </div>
    <div class="consultas">
      <div class="revisarconsultas">
        <div class="texto">
          <span id="texto">Revisa tus Próximas Consultas</span>
        </div>
        <div class="listaconsult">
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
        </div>
      </div>
      <div class="calendario">
        <div id="calendar"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,listYear",
          },
          buttonText: {
            today: "Hoy",
            month: "Mes",
            list: "Lista",
          },
          dateClick: function (info) {
            alert("Clicked on: " + info.dateStr);
          },
        });
        calendar.render();
      });
    </script>
  </body>
</html>
