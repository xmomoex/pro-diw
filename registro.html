<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
<form>
    <div class="form-row">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-row">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
    </div>

    <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-row">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
    </div>

    <div class="form-row">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
    </div>

    <div class="form-row">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
    </div>

    <div class="form-row">
        <label for="seguro_medico">Nombre de Seguro Médico:</label>
        <input type="text" id="seguro_medico" name="seguro_medico" required>
    </div>

    <div class="form-row">
        <label for="tarjeta_medica">Tarjeta Médica:</label>
        <input type="text" id="tarjeta_medica" name="tarjeta_medica" required>
    </div>

    <div class="form-row">
        <label for="tarjeta_credito">Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta_credito" name="tarjeta_credito" required>
    </div>

    <div class="form-row">
        <label for="ccv">CCV:</label>
        <input type="text" id="ccv" name="ccv" required>
    </div>

    <div class="form-row">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
    </div>

    <div class="form-row">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
    </div>

    <div class="form-row">
        <label for="confirmar_contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
    </div>

    <button type="submit">Registrarse</button>
</form>

</body>
</html>
