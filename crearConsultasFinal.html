<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="crearConsultasFinal.css" />
  </head>
  <body>
    <div id="navbar" class="navbar">
      <div class="sup">
        <div class="salud">
          <h1 id="salud">SALUD</h1>
          <h1 id="mas">+</h1>
        </div>
        <div class="telfyHor">
          <div class="telefono">
            <div class="iconMovil">
              <img src="img/iconTelf.png" alt="" />
            </div>
            <div class="infoTelf">
              <p id="telf">TELÉFONO</p>
              <p id="num">999-999-999</p>
            </div>
          </div>
          <div class="horario">
            <div class="iconReloj">
              <img src="img/iconReloj.png" alt="" />
            </div>
            <div class="infoHorario">
              <p id="letra">HORARIO</p>
              <p id="num">09:00 - 20:00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="inf">
        <div class="opciones">
          <a href="home.html">Inicio</a>
          <a href="consultas.html">Consultas</a>
          <a href="nuestrosEspecialistas.html">Especialistas</a>
          <a href="Informacion.html">Informacion</a>
        </div>
        <div class="ayuda">
          <img src="img/buscador.png" alt="" />
          <button type="button" class="btn btn-primary">Ayuda</button>
        </div>
      </div>
    </div>
    <div class="superior">
      <span>Crear Consulta</span>
    </div>
    <div class="separador">
      <div class="uno"></div>
      <div class="dos"></div>
      <div class="tres"></div>
    </div>
    <div class="crearconsulta">
        <div class="letrasCC">
          <span id="subtitulo">Crea tu Consulta Médica</span>
          <span id="texto"
            >Rellena el formulario y crea tu consulta médica online en
            minutos</span
          >
        </div>
        <div class="formConsulta">
          <input
            id="nombre"
            class="form-control"
            type="text"
            placeholder="Nombre"
            aria-label="default input example"
          />
          <select
            class="form-select"
            aria-label="Default select example"
            id="genero"
          >
            <option selected>Género</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
          </select>
          <input
            id="Email"
            class="form-control"
            type="text"
            placeholder="Email"
            aria-label="default input example"
          />
          <input
            id="telefono"
            class="form-control"
            type="text"
            placeholder="Teléfono"
            aria-label="default input example"
          />
          <select
            class="form-select"
            aria-label="Default select example"
            id="Departamento"
          >
            <option selected>Departamento</option>
            <option value="1">Departamento1</option>
            <option value="2">Departamento2</option>
            <option value="3">Departamento3</option>
            <option value="4">Departamento4</option>
            <option value="5">Departamento5</option>
            <option value="6">Departamento6</option>
            <option value="7">Departamento7</option>
          </select>
          <select
            class="form-select"
            aria-label="Default select example"
            id="Doctor"
          >
            <option selected>Doctor</option>
            <option value="1">Doctor1</option>
            <option value="2">Doctor2</option>
            <option value="3">Doctor3</option>
            <option value="4">Doctor4</option>
            <option value="5">Doctor5</option>
            <option value="6">Doctor6</option>
          </select>
          <input type="date" class="form-control" id="fecha" name="fecha" />
          <input type="time" class="form-control" id="hora" name="hora" />
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            placeholder="Mensaje"
          ></textarea>
          <button id="boton" class="btn btn-primary" type="button" >Reservar</button>
        </div>
  </body>
</html>
