<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="crearConsulta.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="crearconsulta">
    <div class="letrasCC">
      <span id="subtitulo">Crea tu Consulta Médica</span>
      <span id="texto"
        >Rellena el formulario y crea tu consulta médica online en minutos</span
      >
    </div>
    <div class="formConsulta">
      <input
        id="nombre"
        class="form-control"
        type="text"
        placeholder="Nombre"
        aria-label="default input example"
      />
      <select
        class="form-select"
        aria-label="Default select example"
        id="genero"
      >
        <option selected>Género</option>
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
      </select>
      <input
        id="Email"
        class="form-control"
        type="text"
        placeholder="Email"
        aria-label="default input example"
      />
      <input
        id="telefono"
        class="form-control"
        type="text"
        placeholder="Teléfono"
        aria-label="default input example"
      />
      <select
        class="form-select"
        aria-label="Default select example"
        id="Departamento"
      >
        <option selected>Departamento</option>
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
      </select>
      <select
        class="form-select"
        aria-label="Default select example"
        id="Doctor"
      >
        <option selected>Doctor</option>
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
      </select>
      <input type="date" class="form-control" id="fecha" name="fecha" />
      <input type="time" class="form-control" id="hora" name="hora" />
      <textarea
        class="form-control"
        id="mensaje"
        name="mensaje"
        placeholder="Mensaje"
      ></textarea>
      <button id="boton" class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="horario">
        <span id="horario">Horarios</span>
        <span id="texto">Lunes - Viernes</span>
        <span id="texto"></span>
        <span id="texto">Lunes - Viernes</span>


    </div>
    <div class="container mt-5">
        <div id="calendario"></div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
      
      <script>
        $(document).ready(function() {
          $('#calendario').fullCalendar({
            // Configuración del calendario
          });
        });
      </script>
      
    </div>
  </body>
</html>
