<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="crearConsulta.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="crearconsulta">
      <div class="letrasCC">
        <span id="subtitulo">Crea tu Consulta Médica</span>
        <span id="texto"
          >Rellena el formulario y crea tu consulta médica online en
          minutos</span
        >
      </div>
      <div class="formConsulta">
        <input
          id="nombre"
          class="form-control"
          type="text"
          placeholder="Nombre"
          aria-label="default input example"
        />
        <select
          class="form-select"
          aria-label="Default select example"
          id="genero"
        >
          <option selected>Género</option>
          <option value="1">Hombre</option>
          <option value="2">Mujer</option>
        </select>
        <input
          id="Email"
          class="form-control"
          type="text"
          placeholder="Email"
          aria-label="default input example"
        />
        <input
          id="telefono"
          class="form-control"
          type="text"
          placeholder="Teléfono"
          aria-label="default input example"
        />
        <select
          class="form-select"
          aria-label="Default select example"
          id="Departamento"
        >
          <option selected>Departamento</option>
          <option value="1">Departamento1</option>
          <option value="2">Departamento2</option>
          <option value="3">Departamento3</option>
          <option value="4">Departamento4</option>
          <option value="5">Departamento5</option>
          <option value="6">Departamento6</option>
          <option value="7">Departamento7</option>
        </select>
        <select
          class="form-select"
          aria-label="Default select example"
          id="Doctor"
        >
          <option selected>Doctor</option>
          <option value="1">Doctor1</option>
          <option value="2">Doctor2</option>
          <option value="3">Doctor3</option>
          <option value="4">Doctor4</option>
          <option value="5">Doctor5</option>
          <option value="6">Doctor6</option>
        </select>
        <input type="date" class="form-control" id="fecha" name="fecha" />
        <input type="time" class="form-control" id="hora" name="hora" />
        <textarea
          class="form-control"
          id="mensaje"
          name="mensaje"
          placeholder="Mensaje"
        ></textarea>
        <button id="boton" class="btn btn-primary" type="button" >Reservar</button>
      </div>
  </body>
</html>
