<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tusconsultas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
  </head>
  <body>
    <div class="consultas">
      <div class="revisarconsultas">
        <div class="texto">
          <span id="texto">Revisa tus Próximas Consultas</span>
        </div>
        <div class="listaconsult">
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
        </div>
      </div>
      <div class="calendario">
        <div id="calendar"></div>
      </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listYear'
                },
                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    list: 'Lista'
                },
                dateClick: function(info) {
                    alert('Clicked on: ' + info.dateStr);
                }
            });
            calendar.render();
        });
    </script>
  </body>
</html>
